<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Summer Saga Style Map</title>
<style>
body {
  margin:0;
  overflow:hidden;
}
#map {
  position:absolute;
  width:200%;
  height:200%;
  background:url('map.jpg') center/cover no-repeat;
  animation: scrollMap 120s linear infinite;
}

@keyframes scrollMap {
  from { transform: translate(0,0); }
  to { transform: translate(-20%, -20%); }
}

.car {
  position:absolute;
  width:80px;
  height:40px;
  background:url('car.png') center/contain no-repeat;
  animation: moveCar linear infinite;
}

.car:nth-child(1){ top:20%; animation-duration:25s; }
.car:nth-child(2){ top:40%; animation-duration:30s; }
.car:nth-child(3){ top:60%; animation-duration:27s; }
.car:nth-child(4){ top:70%; animation-duration:35s; }
.car:nth-child(5){ top:85%; animation-duration:32s; }

@keyframes moveCar {
  from { left:-100px; }
  to { left:110%; }
}
</style>
</head>

<body>
<div id="map"></div>

<div class="car"></div>
<div class="car"></div>
<div class="car"></div>
<div class="car"></div>
<div class="car"></div>

<script>
let bgm = new Audio("music.mp3");
bgm.loop = true;
bgm.volume = 0.5;

window.addEventListener("click",()=>{ bgm.play(); });
</script>

</body>
</html>
