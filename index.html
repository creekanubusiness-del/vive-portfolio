<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIVE ‚Äî Summertime Map Mode</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family: 'Trebuchet MS', sans-serif;
  background:#000;
  overflow:hidden;
}

/* Map */
#map{
  position:fixed;
  inset:0;
  background:url('https://i.imgur.com/iY7K6sq.jpg') center/cover no-repeat;
  animation:slowpan 60s linear infinite alternate;
}
@keyframes slowpan{
  from{transform:scale(1.02) translate(0,0);}
  to{transform:scale(1.05) translate(-2%, -2%);}
}

/* Buttons for map locations */
.location{
  position:absolute;
  padding:8px 14px;
  background:#ffffffbb;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  transition:.2s;
}
.location:hover{transform:scale(1.08);background:#fff}

/* Approx map layout */
#home{top:60%;left:30%;}
#school{top:28%;left:62%;}
#park{top:42%;left:20%;}
#mall{top:70%;left:70%;}

/* Popup panel */
#panel{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:480px;
  background:#ffffffdd;
  padding:20px;
  border-radius:20px 20px 0 0;
  text-align:center;
  color:#111;
  display:none;
  animation:slide .4s ease;
}
@keyframes slide{from{transform:translate(-50%,100%);}to{transform:translate(-50%,0);}}

/* Close button */
#close{
  margin-top:12px;
  padding:6px 12px;
  background:#222;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}
#close:hover{background:#000}

/* Title overlay */
header{
  position:fixed;
  top:10px;
  width:100%;
  text-align:center;
  color:#fff;
  text-shadow:0 0 5px #000;
  font-size:1.7rem;
  font-weight:900;
}
</style>
</head>
<body>

<header>üèñ VIVE ‚Äî SUMMER CITY</header>

<div id="map"></div>

<!-- Location hotspots -->
<div id="home" class="location" onclick="openPanel('HOME','Where ideas wake up!')">üè† Home</div>
<div id="school" class="location" onclick="openPanel('SCHOOL','Learning & Projects zone')">üè´ School</div>
<div id="park" class="location" onclick="openPanel('PARK','Creativity chill spot')">üå≥ Park</div>
<div id="mall" class="location" onclick="openPanel('MALL','UI/UX + Merch center')">üõç Mall</div>

<!-- Info panel -->
<div id="panel">
  <h2 id="pTitle"></h2>
  <p id="pText"></p>
  <div id="close" onclick="closePanel()">Close</div>
</div>

<script>
// BGM ‚Äî Summertime vibe
const bgm = new Audio("https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Komiku/Its_time_for_adventure/Komiku_-_03_-_The_Longest_Year.mp3");
bgm.loop = true; bgm.volume = 0.45;
document.body.addEventListener('click',()=>bgm.play(),{once:true});

// Panel handling
function openPanel(title,text){
  pTitle.innerText=title;
  pText.innerText=text;
  panel.style.display='block';
}
function closePanel(){
  panel.style.display='none';
}
</script>

</body>
</html>
