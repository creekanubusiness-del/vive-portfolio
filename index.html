<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIVE ‚Äî Summer City Portfolio</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  overflow:hidden;
  font-family:sans-serif;
}

/* Map (placeholder) ‚Äî replace with SS map */
#map{
  position:fixed;
  inset:0;
  background:url('https://i.imgur.com/bwz4x2b.jpeg') center/cover no-repeat;
  animation:pan 50s linear infinite alternate;
}
@keyframes pan{
  from{transform:scale(1) translate(0,0);}
  to{transform:scale(1.05) translate(-3%, -3%);}
}

/* Moving car */
.car{
  position:absolute;
  width:60px;
  height:30px;
  background:url('https://i.imgur.com/GT3u7dW.png') center/contain no-repeat;
  animation:drive 12s linear infinite;
  filter:drop-shadow(0 0 4px #000);
}
@keyframes drive{
  0%{left:-10%;top:65%;}
  50%{left:110%;top:62%;}
  100%{left:-10%;top:65%;}
}

/* Location buttons */
.loc{
  position:absolute;
  padding:10px 14px;
  background:#ffffffcc;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
.loc:hover{transform:scale(1.1);background:#fff}

/* Positions (rough) */
#home{top:70%;left:30%;}
#school{top:45%;left:65%;}
#mall{top:60%;left:75%;}
#park{top:40%;left:20%;}

/* Popup */
#panel{
  position:fixed;
  bottom:0;
  left:50%;
  transform:translateX(-50%);
  width:95%;
  max-width:430px;
  background:#fff;
  border-radius:18px 18px 0 0;
  text-align:center;
  padding:20px;
  display:none;
  animation:slide .35s ease;
}
@keyframes slide{
  from{transform:translate(-50%,100%);}
  to{transform:translate(-50%,0);}
}
#close{
  margin-top:12px;
  padding:6px 12px;
  background:#222;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
}

header{
  position:fixed;
  top:12px;
  width:100%;
  text-align:center;
  color:#fff;
  font-size:1.8rem;
  font-weight:900;
  text-shadow:0 2px 5px #000;
}
</style>
</head>
<body>

<header>üå¥ VIVE ‚Äî SUMMER CITY</header>

<div id="map"></div>

<div class="car"></div>

<div id="home" class="loc" onclick="openPanel('Home','Work & Portfolio HQ!')">üè† Home</div>
<div id="school" class="loc" onclick="openPanel('School','Skills & Learning')">üè´ School</div>
<div id="park" class="loc" onclick="openPanel('Park','Chill Creative Zone')">üå≥ Park</div>
<div id="mall" class="loc" onclick="openPanel('Mall','UI/UX Projects')">üõç Mall</div>

<div id="panel">
  <h2 id="pTitle"></h2>
  <p id="pText"></p>
  <div id="close" onclick="closePanel()">Close</div>
</div>

<script>
// Load background music (replace with your file)
const bgm = new Audio("music.mp3"); // put audio file in same repo
bgm.loop = true;
bgm.volume = 0.5;

// Start after first click (browser rule)
window.addEventListener('click',()=>bgm.play(),{once:true});

// Info Panel
function openPanel(title,text){
  pTitle.innerText=title;
  pText.innerText=text;
  panel.style.display='block';
}
function closePanel(){
  panel.style.display='none';
}
</script>

</body>
</html>
